<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-primary bg-primary">
    <span class="navbar-brand mb-0 h1 text-white">Guessing Game</span>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="jumbotron text-center">
          <h1>Welcome to the Great Number Game</h1>
          <p class="lead">I am thinking of a number between 1 and 100</p>
          <p>Take a guess!</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-2">
        {% if answer == "Correct"  %}
          <p class="correct">{{answer}}! {{session['number']}} is the right number!</p>
        {% elif answer == "Too High" %}
          <p class="high">{{answer}}</p>
        {% elif answer == "Too Low" %}
          <p class="low">{{answer}}</p>
        {% endif %}
        <form action="/guess" method="POST">
          <div class="form-group">
            <input type="number" name="guess" id="guess" class="form-control">
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
